<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Bora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div>
        <div class='nav'>
            <div class='logo'> Travel </div>

            <div class='menu'>
                <div class='selector'> Home </div>
                <div class='selector'> Explore </div>
                <div class='selector'> Destinations </div>
                <div class='selector'> Hotels </div>
            </div>

        </div>

        <div class='content'>
            <div class='about'>
                <h1>Islands</h1>
                <h2 class='title'>Bora Bora</h2>
                <p class='information'>Small South Pacific Islan nrthwest of Tahiti in French Polynsia, surrounded by

                <div class='first_button'>
                    <div class='explore'>Explore >></div>
                </div>
            </div>


            <div class='second_button'>
                <div class="play_container">
                    <img class='play' src="img/play.png" alt="Play button">

            </div>

        </div>
    </div>

    <div class='swich_destination'>
        <div class='destination'>
            <div class="img_container">
                <img class='image' src="img/borabora.jpg" alt="Bora Bora image">
            </div>
            <div class="img_container">
                <img class='image' src="img/bali.jpg" alt="Bali image">
            </div>
            <div class="img_container">
                <img class='image' src="img/palawan.jpg" alt="Palawan image">
            </div>
        </div>
