<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Bora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="travel">
        <div class="nav">
            <img class="logo" src="img/logo.png" alt="logo">

            <div class="menu">
                <div>
                    <p class="selector_text"> Home </p>
                </div>
                <div>
                    <p class="selector_text"> Explore </p>
                </div>
                <div>
                    <p class="selector_text"> Destinations </p>
                </div>
                <div>
                    <p class="selector_text"> Hotels </p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="about">
                <div class="about_heading">Islands</div>
                <div class="about_subheading">Bora Bora</div>
                <div class="information">Small South Pacific Islan nrthwest of Tahiti in French Polynsia, surrounded by
                    motus.</div>
                <div class="first_button">
                    <div class="explore">Explore >></div>
                </div>
            </div>


            <div class="second_button">
                <div class="play_container">
                    <img class="play" src="img/play.png" alt="Play button">
                </div>
            </div>
        </div>


        <div class="swich_destination">
            <div class="destination">
                <div class="img_container">
                    <img class="image" src="img/borabora.jpg" alt="Bora Bora image">
                </div>
                <div class="img_container">
                    <img class="image" src="img/bali.jpg" alt="Bali image">
                </div>
                <div class="img_container">
                    <img class="image" src="img/palawan.jpg" alt="Palawan image">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
